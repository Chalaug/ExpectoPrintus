<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Animal - ExpectoPrintus</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/EP.png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Quiz</a></li>
                <li><a href="catalog.html">Cat√°logo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="animal-name">Animal</h1>
        <img id="animal-image" src="" alt="Imagen del animal">
        <p>Compra esta figura 3D y ayudanos a preservar la fauna peruana...</p>
        <button onclick="location.href='https://www.instagram.com/expectoprintus/'">Comprar</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const animal = urlParams.get('animal');
            document.getElementById('animal-name').textContent = animal;

            const animalImage = document.getElementById('animal-image');
            animalImage.src = `images/detail/${animal.toLowerCase().replace(/ /g, '_')}.png`;
        });
    </script>
</body>
</html>
